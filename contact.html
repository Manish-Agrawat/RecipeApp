<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/f30fac2c61.js"
      crossorigin="anonymous"
    ></script>
    <title>Pandey Food Corner Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h1>Pandey Food Corner</h1>
        </div>
        <div class="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="search">
          <input type="text" id="searchbox" placeholder="Search..." />
          <button type="submit" class="searchbtn">
            <i class="fa-solid fa-search"></i>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="content">
        <div class="contact">
          <h2>Contact Us</h2>
          <form action="#" method="post" class="form-box">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" class="input" required />
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" class="input" required />
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="input"
              required
            />
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <input type="submit" value="Submit" class="submit-btn" />
          </form>
          <p>
            Please note that our customer service team will respond to your
            query within 24 hours.
          </p>
        </div>

        <div class="contact-detials">
          <h2>Contact Details</h2>
          <p>
            Pandey Food Corner<br />
            123 Main St.<br />
            Sonipat, Haryana 12345<br />
          </p>
          <p>Phone:+91 9996204261</p>
          <p class="p-email">
            Email:
            <a href="mailto:manishk77287@gmail.com">manishk77287@gmail.com</a>
          </p>
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-solid fa-phone"></i></a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
